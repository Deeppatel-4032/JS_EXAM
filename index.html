<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CURD in exam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="mt-5 text-center">CURD in exam</h1>
        <div class="row g-3 mt-5">
            <form class="row g-3" onsubmit="return FormData()">
                <div class="col">
                    <label for="inputEmail4" class="form-label">First Name</label>
                    <input type="text" class="form-control" placeholder="First name" id="fname" aria-label="First name">
                    <p class="erru text-danger"></p>
                </div>
                <div class="col">
                    <label for="inputEmail4" class="form-label">Last Name</label>
                    <input type="text" class="form-control" placeholder="Last name" id="lname" aria-label="Last name">
                    <p class="errl text-danger"></p>
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="umail">
                    <p class="errem text-danger"></p>
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pass">
                    <p class="errp text-danger"></p>
                </div>
                <div class="col-5">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="add" placeholder="1234 Main St">
                    <p class="erradd text-danger"></p>
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="city">
                    <p class="errct text-danger"></p>
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <select id="state" class="form-select">
                        <option selected>Choose...</option>
                        <option>gujarat</option>
                        <option>rajestan</option>
                        <option>maharast</option>
                    </select>
                    <p class="errst text-danger"></p>
                </div>
                <div class="col-12 text-center mt-5">
                    <button type="submit" class="btn btn-primary">submit</button>
                </div>
        </div>
        </form>

        <!-- view data -->

        <table class="table">
            <thead>
              <tr>
                <th scope="col">#ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Address</th>
                <th scope="col">City</th>
                <th scope="col">State</th>
              </tr>
            </thead>
            <tbody id="showData">
            </tbody>
          </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
